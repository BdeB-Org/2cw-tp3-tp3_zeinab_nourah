<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haut</title>
    <link rel="stylesheet" href="./style2.css" type="text/css">
    <script src="bouton.js" defer></script>
</head>

<body>
    <!--Début de la bannière-->
    <div class="banniere">
        <div class="bouton logo">
            <img src="Images/logo.jpeg" alt="logo de la marque" title="logo" height="95px" width="90px" />
        </div>
        <div class="bouton"><a href="./index.html">Accueil</a></div>
        <div class="bouton"><a href="./haut.html">Haut</a></div>
        <div class="bouton"><a href="./bas.html">Bas</a></div>
        <div class="bouton"><a href="./souliers.html">Souliers</a></div>
    </div>
    <!--Fin de la banière-->

    <!--Titre-->
    <div class="titre-container">
        <h1>Les hauts de Forever 22</h1>
    </div>

    <div class="container">
        <div class="boite" id="hauts-container"></div>
    </div>

    <!--Affichage des produits-->
    <div class="container">
        <div class="boite">
            <figure id="desc1">
                <img src="images/hautrouge.webp" alt="Chandail rouge" width: 400px; height: 400px;
                    style="border-radius: 15px;">
                <h2>
                    <p>Chandail rouge</p>
                </h2>
                <button class="bouton_paiement" onclick="payer()">Acheter</button>
                <p id="nvDesc"></p>
            </figure>
            <figure>
                <img src="images/hautVert.jpg" alt="Chandail vert" width: 400px; height: 400px;
                    style="border-radius: 15px;">
                <h2>
                    <p>Chandail vert</p>
                </h2>
                <button class="bouton_paiement" onclick="payer()">Acheter</button>
            </figure>
            <figure>
                <img src="images/hautGris.jpg" alt="Chandail gris" width: 400px; height: 400px;
                    style="border-radius: 15px;">
                <h2>
                    <p>Chandail gris</p>
                </h2>
                <button class="bouton_paiement" onclick="payer()">Acheter</button>
            </figure>
        </div>
    </div>
</body>

</html>
